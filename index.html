<!doctype html>
<html lang="en">

<head>
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <style>
        html {
            position: relative;
            background: #004BC8;
            height:100%;
            font-size:15px;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            letter-spacing: -0.02px;
        }
        body {
            margin:0;
            padding:0;
            /*text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;*/
        }
        * {
            transition: 120ms all ease-in-out;
        }
        .footer {
            text-align: center;
            margin-top:auto;
            color:rgba(255,255,255,0.5);
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            position:fixed;
            width:350px;
            left:2rem;
            bottom:2rem;
            padding:1rem;
        }
        .footer a {
            color:rgba(255,255,255,0.5);
            text-decoration: none;
        }
        .footer a:hover {
            color:#fff;
        }

        .d-flex {
            display:flex;
            align-items: center;
            margin-top:1rem;
        }

        /** Portrait Mobile **/
        @media (max-width: 576px) and (orientation:portrait) {
            html {
                font-size: 14px;
            }
            .footer {
                width: auto;
                right: 0;
                left: 0;
                bottom: 0;
                background: #004BC8;
                padding: 1rem;
            }
        }

        /** Landscape view mobile & tablets **/
        @media (max-width: 992px) and (orientation:landscape) {
            .footer {
                left:0;
                bottom:0;
            }
        }
    </style>
</head>

<body>
    <todo-app mood="Hello World"></todo-app>
    <!-- Webcomponents for browsers which do not support custom elements -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <!-- Project main js file. type='module' : to user ES module -->
    <script type="module" src="src/components/app.js"></script>
    <!-- Lodash library -->
    <script src="node_modules/lodash/lodash.min.js"></script>
    <div class="footer">
        Made with â™¥ and <a class="link" href="#">polymer</a> <br>
        by <a href="#">@arman_eker</a> and <a href="#">@firatgursu</a> in ist.
    </div>
</body>

</html>
